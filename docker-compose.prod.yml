version: '2'
services:
  nginx-proxy:
    container_name: nginx-proxy
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
      - "/home/nginx-proxy-custom-settings.conf:/etc/nginx/conf.d/my_custom_proxy_settings.conf"
  letsencrypt-nginx-proxy-companion:
    container_name: letsencrypt-nginx-proxy-companion
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"
  florie_cz:
    image: registry.janpolak.eu/florie_cz:latest
    environment:
      - VIRTUAL_HOST=florie.cz,www.florie.cz
      - LETSENCRYPT_HOST=florie.cz,www.florie.cz

networks:
    default:
        driver: bridge

volumes:
    mariadb:
        driver: local